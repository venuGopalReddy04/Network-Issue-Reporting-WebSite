<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-toggle" onclick="toggleForm('login')">Login</button>
                <button id="register-toggle" onclick="toggleForm('register')">Register</button>
            </div>

            <form id="login-form" onsubmit="handleSubmit(event, 'first.html')">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForm('register')">Register here</a></p>
            </form>

            <form id="register-form" onsubmit="handleSubmit(event, 'first.html')">
                <h2>Register</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</a></button>
                <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login here</a></p>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
